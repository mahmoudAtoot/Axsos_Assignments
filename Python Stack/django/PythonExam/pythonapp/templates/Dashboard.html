<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mb-4">Welcome, {{ user.first_name }} to Developers Dashboard</h1>
    <a href="/logout" class="btn btn-danger">Logout</a>

    <form action="/create_project" method="GET" class="my-4">
        <button type="submit" class="btn btn-success">Create Project</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Project Name</th>
                <th>Project Owner</th>
                <th>Created Date</th>
            </tr>
        </thead>
        <tbody>
            {% for project in project %}
            <tr>
                <td>{{ project.id }}</td>
                <td><a href="/project/{{ project.id }}/details" class="text-decoration-none text-primary">{{ project.project_name }}</a></td>
                <td>{{ project.uploaded_by.first_name }}</td>
                <td>{{ project.created_at|date:"Y-m-d" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
