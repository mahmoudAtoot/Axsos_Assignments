<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="d-flex gap-4 justify-content-center align-items-start flex-wrap">

            <!-- Form Section -->
            <section class="flex-fill" style="min-width:300px; max-width: 500px;">
                <h1 class="mb-4">Add a Book</h1>

                <form action="/add_book" method="post" class="card p-4 shadow-sm bg-white">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="add_books" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="add_descriptions" class="form-label">Description</label>
                        <input type="text" name="description" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </section>

            <!-- Books List Section -->
            <section class="flex-fill" style="min-width:300px;">
                <h2 class="mb-4">Books List</h2>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>
                                <a href="/books/{{ book.id }}" class="btn btn-sm btn-info">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>

        </div>

        <!-- Back Button -->
        <a href="/" class="btn btn-sm btn-outline-primary mt-3">Go Back</a>

    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
