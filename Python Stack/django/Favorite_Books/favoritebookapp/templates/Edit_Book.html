<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <h1 class="text-center mb-4">Welcome, {{ user.first_name }}!</h1>
        <h3 class="text-center mb-5">Edit Book</h3>


        <div class="card shadow-lg">
            <div class="card-body">
                <form action="/books/{{ book.id }}/edit" method="POST">
                    {% csrf_token %}

                    <!-- Display errors if they exist -->
                    {% if errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for error in errors.values %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <!-- Edit Title Form -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" class="form-control" value="{{ book.title }}" required>
                    </div>

                    <!-- Edit Description Form -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="4" required>{{ book.description }}</textarea>
                    </div>

                    <!-- Save Changes Button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Back to Book Button -->
        <div class="mt-3">
            <a href="/books/{{ book.id }}" class="btn btn-secondary">Back to Book</a>
        </div>

    </div>

    <!-- Logout Button -->
    <div class="mt-3 text-center">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
