<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="container">
        <div class="mb-4">
            <a href="/shows" class="btn btn-secondary">‚Üê Go Back</a>
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title mb-3">TV Show #{{ show.id }}</h1>
                <h2 class="mb-3">Title: <span class="text-primary">{{ show.title }}</span></h2>
                <h4 class="mb-2">Network: {{ show.network }}</h4>
                <h5 class="mb-2">Release Date: {{ show.release_date }}</h5>
                <p class="mt-4"><strong>Description:</strong> {{ show.description }}</p>
                <p class="text-muted">Last Updated: {{ show.updated_at }}</p>

                <div class="mt-4">
                    <a href="/shows/{{ show.id }}/edit" class="btn btn-warning">Edit</a>
                    <a href="/shows/{{ show.id }}/destroy" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
