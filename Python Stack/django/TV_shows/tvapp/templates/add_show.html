<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="container">
        <h1 class="mb-4 text-center">Add a New Show</h1>
        <div class="mb-4 text-center">
            <a href="/shows" class="btn btn-secondary">Go Back</a>
        </div>

        <form action="/add_show" method="post" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <input type="text" name="network" id="network" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Release Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control" required></textarea>
            </div>

            <div class="text-center">
                <input type="submit" value="Create" class="btn btn-success btn-lg">
            </div>
        </form>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
