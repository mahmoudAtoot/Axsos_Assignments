<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a student to all bootcamp courses</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">

    <h1 class="mb-4">Add a New Course</h1>

    <form action="add_course" method="post" class="mb-5">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" name="description" class="form-control" id="description">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h2 class="mb-3">Courses</h2>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td></td> 
                <td>{{ course.created_at }}</td>
                <td>
                    <a href="/courses/destroy/{{ course.id }}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Bootstrap JS Bundle (Optional if you use Bootstrap's interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
