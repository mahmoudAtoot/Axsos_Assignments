<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Course</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h1 class="mb-4">Are you sure you want to delete the following course?</h1>

                <p><strong>Name:</strong> {{ courses.name }}</p>
                <p><strong>Description:</strong> {{ courses.description }}</p>

                <form action="/confirm_delete/{{ courses.id }}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, I want to delete this course</button>
                    <a href="/" class="btn btn-secondary">No</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
