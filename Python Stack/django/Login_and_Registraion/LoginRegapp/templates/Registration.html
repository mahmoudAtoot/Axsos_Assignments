<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <h1 class="text-center mb-5">Welcome</h1>

        <!-- Flash messages -->
        {% for message in messages %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endfor %}

        <div class="row justify-content-center">
            <!-- Registration Form -->
            <div class="col-md-5 mb-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register</h2>
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email_reg" class="form-label">Email</label>
                                <input type="email" name="email" id="email_reg" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password_reg" class="form-label">Password</label>
                                <input type="password" name="password" id="password_reg" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" name="confirm" id="confirm" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="col-md-5 mb-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form action="/login" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email_login" class="form-label">Email</label>
                                <input type="email" name="email" id="email_login" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password_login" class="form-label">Password</label>
                                <input type="password" name="password" id="password_login" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
