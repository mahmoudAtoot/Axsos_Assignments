<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="container">
        <div class="mb-4">
            <a href="/shows" class="btn btn-secondary">‚Üê Go Back</a>
        </div>

        <h1 class="text-center mb-4">Edit Show:{{ show.id }}</h1>

        <form action="/shows/{{show.id}}/update" method="post" class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ show.title }}" required>
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <input type="text" name="network" id="network" class="form-control" value="{{ show.network }}" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Release Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ show.release_date }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control" required>{{ show.description }}</textarea>
            </div>

            <div class="text-center">
                <input type="submit" value="Update" class="btn btn-primary btn-lg">
            </div>
        </form>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/shows/{{ show.id }}" class="btn btn-outline-info">Go To Show</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
