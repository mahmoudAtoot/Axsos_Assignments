<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">

        <div class="d-flex flex-column flex-md-row justify-content-between gap-4">

            <!-- Form Section -->
            <div class="card flex-fill shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Add a Author</h3>
                </div>
                <div class="card-body">
                    <form action="add_author" method="post" class="d-flex flex-column gap-3">
                        {% csrf_token %}

                        <div>
                            <label class="form-label">First Name :</label>
                            <input type="text" name="firstname" class="form-control" required>
                        </div>

                        <div>
                            <label class="form-label">Last Name :</label>
                            <input type="text" name="lasttname" class="form-control" required>
                        </div>

                        <div>
                            <label class="form-label" for="add_nots">Notes :</label>
                            <input type="text" name="note" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success">Add</button>
                    </form>
                </div>
            </div>

            <!-- Table Section -->
            <div class="card flex-fill shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Authors List</h4>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in authors %}
                            <tr>
                                <td>{{ author.id }}</td>
                                <td>{{ author.first_name }} {{ author.last_name }}</td>
                                <td>
                                    <a href="/authors/{{ author.id }}" class="btn btn-outline-primary btn-sm">View</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <a href="/" class="btn btn-sm btn-outline-primary mt-3">Go Back</a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
