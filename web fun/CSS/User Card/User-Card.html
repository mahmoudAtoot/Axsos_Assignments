<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="content">
        <div class="div-1">
        </div>
        <div class="header">
            <h1> Jane Doe</h1>
        </div>
        <div class="location">
            <img src="map-marker.png" alt="No photo" class="location-photo">
            <label for="text">Seattle</label>
        </div>
        <div class="information">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
        </div>
        <div class="edits">
            <img src="gear.png" alt="No photo" class="gear">
            <a
                href="https://learn.axsos.academy/courses/take/copy-of-web-fundamentals/assignments/58695082-position-user-card">
                edit profile </a>
        </div>
        <div class="profile-photo-class">
            <img src="user-circle.png" alt="no photo" class="profile-photo">
        </div>
    </div>
</body>

</html>
